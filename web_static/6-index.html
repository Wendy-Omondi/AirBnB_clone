<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB clone</title>
        <link rel="stylesheet" type="text/css" href="styles/common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png" />
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button name="button" type="button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Kenya, Rwanda...</h4>
                    <div class="popover">
                        <ul>
                            <li>
                                <h2>Kenya</h2>
                                <ul>
                                    <li>Nairobi</li>
                                    <li>Mombasa</li>
                                </ul>
                            </li>
                            <li>
                                <h2>Rwanda</h2>
                                <ul>
                                    <li>Kigali</li>
                                    <li>Gisenyi</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                </div>
                <div class="amenities">
                    <h3>Amenitties</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iront</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
    </body>
</html>
